data_fields:
  - name: CMPLID
    type: CHAR(9)
    description: NHTSA'S INTERNAL UNIQUE SEQUENCE NUMBER. IS AN UPDATEABLE FIELD,THUS DATA FOR A
  - name: ODINO
    type: CHAR(9)
    description: NHTSA'S INTERNAL REFERENCE NUMBER. THIS NUMBER MAY BE REPEATED FOR
  - name: MFR_NAME
    type: CHAR(40)
    description: MANUFACTURER'S NAME
  - name: MAKETXT
    type: CHAR(25)
    description: VEHICLE/EQUIPMENT MAKE
  - name: MODELTXT
    type: CHAR(256)
    description: VEHICLE/EQUIPMENT MODEL
  - name: YEARTXT
    type: CHAR(4)
    description: MODEL YEAR, 9999 IF UNKNOWN or N/A
  - name: CRASH
    type: CHAR(1)
    description: WAS VEHICLE INVOLVED IN A CRASH, 'Y' OR 'N'
  - name: FAILDATE
    type: CHAR(8)
    description: DATE OF INCIDENT (YYYYMMDD)
  - name: FIRE
    type: CHAR(1)
    description: WAS VEHICLE INVOLVED IN A FIRE 'Y' OR 'N'
  - name: INJURED
    type: NUMBER(2)
    description: NUMBER OF PERSONS INJURED
  - name: DEATHS
    type: NUMBER(2)
